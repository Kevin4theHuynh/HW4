<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

</head>
<body>
    <div id="hope" class="styleBox">
        <h1>Welcome to the Pokemon Quiz</h1>
        <p id="test">Time to test your knowledge</p>
        <button id="button" onclick="text()">Start</button>
    </div>

    <div id="back" class="styleSquare">
        <div class="header">
            <h3 id="questions">Quiz Question</h3>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" class="chosen">
                    <label id="textA" for="a">Question</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" class="chosen">
                    <label id="textB" for="b">Question</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" class="chosen">
                    <label id="textC" for="c">Question</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" class="chosen">
                    <label id="textD" for="d">Question</label>
                </li>
            </ul>
            <div>
                <button id="subBtn">Submit</button>
            </div>
            <h3 id="timer">Hello</h3>
        </div>
    </div>

    <div class="score">

        <p id="highScore">Your Score: </p>
    </div>

</body>
<script src="./script.js"></script>
</html>
